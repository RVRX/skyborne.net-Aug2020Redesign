<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Skyborne</title>
</head>
<body>
<div class="container-fluid" id="main-container">
    <div class="row" id="main-row">
        <div class="col" id="main-col-left">
            <img src="images/SkBoChan%20(Medium).png" alt="SkBo Chan" class="float-left img-fluid" id="skbo-chan">
        </div>
        <div class="col-8 text-center">
            <div class="row" id="logo">
                <div class="col"></div>
                <div class="col-md">
                    <img src="images/logo_plain.png" alt="The Skyborne Logo" class="float-left img-fluid">
                </div>
                <div class="col"></div>
            </div>
            <h1>The Skyborne</h1>
            <div id="buttons">
                <button type="button" class="btn btn-primary mx-2 my-2" onclick="showMumble(); $().button('toggle')"> Mumble </button>
                <button type="button" class="btn btn-primary mx-2 my-2" onclick="showAbout(); $().button('toggle')"> About </button>
                <button type="button" class="btn btn-primary mx-2 my-2" onclick="showApply(); $().button('toggle')"> Apply </button>
            </div>
            <div class="container-fluid">
                <div id="content" class="mt-lg-5 mx-3 p-4">
                    <!--Section For JS Editing-->
                </div>
            </div>
            <div class="fixed-bottom text-faded text-right"><a href="https://github.com/RVRX/" class="a-unstyled">&copy;RVRX 2020&nbsp;</a></div>
        </div>
    </div>
</div>
</body>
</html>
